# Updates index settings on target host
# Arguments:
#   component_path: path to current version
#   curr_elastic_host: where to apply components
#   elastic_user: str
#   elastic_password: str
#   
# Returns:
#   update_status: 0 - ok, >0 - fail 

- block:
  - name: 'Get built index settings paths' # (dict(target, settings))
    ansible.builtin.find:
      paths: "{{ component_path }}/jsons/index_settings"
      patterns: '*.json'
    register: list

  - name: 'Filter unchanged components'
    include_tasks: filter_components.yaml

  - set_fact:
      ise_content: "{{ [] }}"

  - name: 'Get content of index settings'
    set_fact:
      ise_content: "{{ ise_content + [ise_obj]}}"

    loop: "{{ prepared_list }}"
    loop_control:
      loop_var: curr_file
    vars:
      ise_obj: "{{ lookup('ansible.builtin.file', curr_file) | from_json }}"

  - name: 'Apply component in loop'
    ansible.builtin.uri:
      url: "{{ curr_elastic_host }}/{{ ise_target }}/_settings"
      validate_certs: False

      body: "{{ ise_data }}"
      body_format: json
      method: "PUT"

      user: "{{ elastic_user }}"
      password: "{{ elastic_password }}"
      force_basic_auth: True
  
    vars:
      ise_data: "{{ ise.settings | to_json }}"
      ise_target: "{{ ise.target }}"
    
    register: result
    ignore_errors: true

    loop: "{{ ise_content }}"
    loop_control:
      loop_var: ise

  - name: 'Enrich with update_status'
    include_tasks: update_status.yaml
    when: not is_rollback